  <div *ngIf="categorias">
    <div class="table-container" *ngIf='categorias.length > 1' style="padding: 20px;" >
      <p-table #tt [columns]="cols" [value]="products" dataKey="_id" [paginator]="switchPaginator" [rows]="10" >
          <ng-template pTemplate="caption">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">
                  <mat-icon style="margin:4px 4px 0 0">search</mat-icon>
                  <input type="text" class="busqueda-global" pInputText size="50" placeholder="Busqueda Global" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">

                </div>
  
              </div>
            </div>
            <div class="text-white d-flex justify-content-center">
              <button type="button" class="p-5" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="p-button-success"></button>
              <button type="button" class="p-5" pButton icon="pi pi-file-excel" iconPos="left" [label]="switchPaginator ? 'See All' : 'Off' " (click)="switchPaginator = !switchPaginator" style="margin-right: 0.5em;" class="p-button-info"></button>
              
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <!-- primera fila del header -->
            <tr class="text-center">
              <th
              *ngFor="let col of columns"
              style="width:100px;"
              class="text-center"
              [pSortableColumn]="col.field"
              >
                {{col.header}}
              </th>
              <th style="width:8em" class="text-center">Actions</th>
            </tr>

            <!-- segunda fila del header -->

            <tr>
              <th *ngFor="let col of columns" [ngSwitch]="col.field" class="text-center">

                <input *ngSwitchCase="'name'" style="width: 132px;" pInputText type="text" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">

                <input *ngSwitchCase="'price'" pInputText type="text" style="width: 132px;" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">

                <div *ngSwitchCase="'category'" style="width: 214px;" >
                  <p-dropdown [options]="categorias" [style]="{'width':'86%'}" (onChange)="tt.filter($event.value, col.field, 'equals')"></p-dropdown>
                </div>

                <div *ngSwitchCase="'description'" tyle="width: 214px;">
                  <input pInputText style="width:50%" type="text" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
                </div>

              </th>
              <th style="width: 8em;">

              </th>

            </tr>

          </ng-template>

          <ng-template pTemplate="body" let-producto let-editing="editing" let-ri="rowIndex">
              <tr [pEditableRow]="producto">
                  <td>
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input style="width: 132px;" pInputText type="text" [(ngModel)]="producto.name">
                        </ng-template>
                        <ng-template pTemplate="output">
                          <div class="px-4">
                            <img class="product-image-ontable" [src]="producto.image.url" alt="">
                            {{producto.name}}

                          </div>
                        </ng-template>
                      </p-cellEditor>
                    </td>

                  <td>
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input style="width: 132px;" pInputText type="text" [(ngModel)]="producto.price">
                      </ng-template>
                      <ng-template pTemplate="output" class="text-center">
                        <p class="text-center">
                          $ {{producto.price}}
                        </p>
                      </ng-template>
                    </p-cellEditor>
                  </td>

                  <td>
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                          <p-dropdown style="width: 200px;" [options]="categorias" [(ngModel)]="producto.category" [style]="{'width':'100%'}"></p-dropdown>
                      </ng-template>
                      <ng-template pTemplate="output">
                        <p class="text-center">
                          {{producto.category}}
                        </p>
                       
                      </ng-template>
                    </p-cellEditor>
                  </td>
                    <td style="text-align:center">
                        <button pButton type="button" pInitEditableRow icon="pi pi-pencil" class="p-button-info" style="margin-right: .5em" (click)="editProduct(producto)"></button>
                        <button pButton type="button" pCancelEditableRow icon="pi pi-times" class="p-button-danger" (click)="deleteProduct(producto)"></button>
                    </td>

              </tr>

          </ng-template>
      </p-table>

  </div>

  </div>
