
<div class="parent">
  <div
    class="item"
    *ngFor="let item of bakeryProducts"
    (click)="pasarEvento(item)"
  >
    <div *ngIf="item.image" class="imagen-container">
      <img class="imagen-producto" src="{{ item.image.url }}" alt="" />
    </div>
    <div class="item-details-container">
      <h2>{{ item.name }}</h2>
      <h2>$ {{ item.price }}</h2>
    </div>
  </div>
</div>
