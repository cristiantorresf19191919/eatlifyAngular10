<app-loading-global [loadingState]="loading"></app-loading-global>

<div class="parent">
  <div
    class="item"
    *ngFor="let items of bakeryProducts"
    (click)="pasarEvento(items)"
  >
    <div *ngIf="items.image" class="imagen-container">
      <img class="imagen-producto" src="{{ items.image.url }}" alt="" />
    </div>
    <div class="item-details-container">
      <h2>{{ items.name }}</h2>
      <h2>$ {{ items.price }}</h2>
    </div>
  </div>
</div>
