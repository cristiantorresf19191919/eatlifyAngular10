<div class="journal-container">
  <div class="journal-header">
    <h2 class="title">Current Sale</h2>
  </div>

  <div class="journal-body" *ngIf="allItems.length > 0; else emptyState">
    <div class="items-list">
      <div class="item-entry" *ngFor="let item of allItems">
        <div class="item-info">
          <span class="item-name" (click)="onItemClickEvent(item)">{{ item.name }}</span>
          <span class="item-price-per-unit">${{ item.price.toFixed(2) }}</span>
        </div>
        <div class="item-controls">
          <button class="control-btn" (click)="decrementQuantity(item)">-</button>
          <span class="item-quantity">{{ item.quantity }}</span>
          <button class="control-btn" (click)="incrementQuantity(item)">+</button>
          <button class="control-btn remove-btn" (click)="removeElement(item)">&times;</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <p>Select a product to begin a new sale.</p>
    </div>
  </ng-template>

  <div class="journal-footer">
    <div class="summary-section">
      <div class="summary-row">
        <span>Total</span>
        <span class="total-price">${{ totalPrice.toFixed(2) }}</span>
      </div>
      <div class="summary-row received-row">
        <label for="money-received">Received</label>
        <input id="money-received" type="number" class="input-received" placeholder="$0.00" (input)="updateChange()"
          [(ngModel)]="moneyRecieved" />
      </div>
      <div class="summary-row change-row" *ngIf="moneyRecieved > 0">
        <span>Change</span>
        <span class="change-amount">${{ change.toFixed(2) }}</span>
      </div>
    </div>
    <div class="actions-section">
      <button class="ready-btn" (click)="cleanData()" [disabled]="allItems.length === 0">Complete Sale</button>
    </div>
  </div>
</div>
